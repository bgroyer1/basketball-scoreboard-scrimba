<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Scoreboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/CSS/index.css">
    </head>
    <body>
        <div class="container">
            <div class="board">
                <h3>HOME</h3>
                <div class="score">
                    <span id="home-score">0</span>
                </div>
                <div class="score-btn">
                    <button class="plus1" id="home1"> + 1</button>
                    <button class="plus2" id="home2"> + 2</button>
                    <button class="plus3" id="home3"> + 3</button>
                </div>
            </div>
            <div class="board">
                <h3>GUEST</h3>
                <div class="score">
                    <span id="away-score">0</span>
                </div>
                <div class="score-btn">
                    <button class="plus1" id="away1"> + 1</button>
                    <button class="plus2" id="away2"> + 2</button>
                    <button class="plus3" id="away3"> + 3</button>
                </div>
            </div>
        </div>
        <script src="/JS/index.js"></script>
    </body>
</html>
